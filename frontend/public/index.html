<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your App Name - A modern web application built with React" />
    <meta name="author" content="Your Name" />
    <title>Your App Name</title>

    <!-- Linking external styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
    
        /* Navigation Styles */
        nav {
            background: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        nav h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
        }
    
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }
    
        nav a:hover {
            background: #555;
            color: #f4f4f4;
        }
    
        nav button {
            background: #f4f4f4;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
    
        nav button:hover {
            background: #ddd;
            transform: translateY(-2px);
        }
    
        /* App Styles */
        .App {
            padding: 20px;
        }
    
        /* Card Styles for Posts */
        .post-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 20px 0;
            transition: box-shadow 0.3s ease;
        }
    
        .post-card:hover {
            box-shadow: 0 8px 16px rgba(208, 188, 6, 0.3);
        }
    
        .post-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #a51414;
        }
    
        .post-content {
            margin: 10px 0;
        }
    
        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
    
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
    
        input:focus, textarea:focus {
            border-color: #333;
            outline: none;
        }
    
        /* Button Styles */
        .button-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
    
        .button-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
    
            nav a {
                margin: 5px 0;
            }
    
            nav button {
                width: 100%;
            }
    
            .post-card {
                margin: 10px 0;
            }
        }
    </style>
    
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
